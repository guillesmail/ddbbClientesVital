<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">

    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar" >
            <div class="navbarText">
                <p>Login Administradores</p>
                
            </div>
            <div class="navbarBtn">
                <button class="btnLogin">Ingresar</button>
            </div>

        </nav>
    </header>



    <main>
        <div class="contenedor">
            <div class="carga">
               
                <h2>Carga Archivo</h2>
                
                <button class="btn">Cargar</button>
             
                <!-- Agrega tu contenido de carga de archivos aquí -->
            </div>

            <div class="exportar">
              
                 <h2>Exportar Archivo</h2>
                
                    <button class="btn">Exportar</button>
               
                
                <!-- Agrega tu contenido de exportación de archivos aquí -->
            </div>
            <div class="resultados">
                <div>
                    <h2>Mostrar Resultados</h2>
                    <button class="btn">Mostrar</button>
                </div>
                   
                <div class="mostrarResultados">

                </div>

               
                <!-- El espacio para mostrar resultados será dinámico y se ajustará automáticamente -->
            </div>
        </div>
        <div class="contenedorResultados">
             <div class="mostrarResultados contenedorResultados">
              
            </div>
        </div>
          
        
    </main>
    
    <script src="/js/app.js"></script>
</body>
</html>
